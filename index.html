<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>1&amp;0 Computer Care</title>
    <meta content="Rob Adams Jr" name="author">
    <link href="assets/css/index.min.css" rel="stylesheet" type="text/css">
    <script src="assets/js/modernizr.custom.29475.js" />
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript" />
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="607470400231-vjd852eo84glc0s8ijgs2tfvlo71bd07.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer/>
</head>

<body>
    <div class="perspective effect-laydown" id="perspective">
        <div class="container">
            <div class="wrapper">
                <header class="page-header">
                    <div id="gConnect">
                        <h1>1&amp;0 Computer Care</h1>
                        <h3>Please sign-in to continue</h3>
                        <div class="my-signin2" data-onsuccess="onSignIn" data-onsuccess="authOps" data-theme="dark" />
                        <script>
                            function onSuccess(googleUser) {
                                console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
                            }

                            function onFailure(error) {
                                console.log(error);
                            }

                            function renderButton() {
                                gapi.signin2.render('my-signin2', {
                                    'scope': 'profile email',
                                    'width': 240,
                                    'height': 50,
                                    'longtitle': true,
                                    'theme': 'dark',
                                    'onsuccess': onSuccess,
                                    'onfailure': onFailure
                                });
                            }
                        </script>
                    </div>
                    <!-- gConnect -->
                    <div id="authOps" style="display:none">
                        <h2 class="fade brief big">Welcome to ...</h2>
                        <h1>1&amp;0 Computer Care</h1>
                        <h3 class="fade brief big">Hosted on the Cloud</h3>
                        <a href="#" onclick="signOut();">Sign out</a>
                        <script>
                            function signOut() {
                                var auth2 = gapi.auth2.getAuthInstance();
                                auth2.signOut().then(function() {
                                    console.log('User signed out.');
                                });
                            }
                        </script>
                        <p>
                            <button id="showMenu">Show Menu</button>
                        </p>
                    </div>
                    <!-- /authOps -->
                </header>
                <!-- /page-header -->
            </div>
            <!-- /wrapper -->
        </div>
        <!-- /container -->
        <nav class="outer-nav top horizontal">
            <h4>Links</h4>
            <a href="bio/index.html" class="icon-image" target="_blank">Bio</a>
            <a href="weebly/index.html" class="icon-upload" target="_blank">Do It Yourself</a>
            <nav id="sub-nav">
                <div class="social">
                    <a class="github" href="https://github.com/zeroonezero" target="_blank" title="GitHub">GitHub</a>
                    <a class="facebook" href="https://www.facebook.com/crazypants010" target="_blank" title="Facebook">Facebook</a>
                </div>
            </nav>
        </nav>
        <!-- /menu -->
    </div>
    <!-- /perspective -->
    <script src="assets/js/class-npro-menu.min.js" />
    <script>
        $("body").show();
        $(".version").text(NProgress.version);
        NProgress.start();
        setTimeout(function() {
            NProgress.done();
            $(".fade").removeClass("out")
        }, 1000)
    </script>
    <!-- /NProgress -->
    <script>
        (function() {
            $("#menuToggle, .menu-close").on("click", function() {
                $("#menuToggle").toggleClass("active");
                $("body").toggleClass("body-push-toleft");
                $("#theMenu").toggleClass("menu-open")
            })
        })(jQuery)
    </script>
    <!-- /Menu -->
</body>

</html>
